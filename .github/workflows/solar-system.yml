name: Solar System Workflow

on:
  workflow_dispatch: 
  push:
    branches:
      - main
      - '!feature'
#jobs
jobs:
  unit-testing:
    name: unit testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
    
      - name: Setup node js
        uses: actions/setup-node@v3
        with:
            node-version: 18
    
      - name: Install dependencies
        run: npm install
    
      - name: Unit Testing
        run: npm test


